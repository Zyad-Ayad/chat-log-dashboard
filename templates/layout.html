
<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
        <link href="/static/img/icon.ico" rel="icon">

        <link href="/static/css/styles.css" rel="stylesheet">
        {% block styles %} {% endblock%}

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <title>Chat-Log: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-light bg-dark">
            <a class="navbar-brand" href="/"><span class="blue">Chat</span><span>-</span><span class="red">Log</span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
		 <ul class="navbar-nav mr-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/help" target="_blank">Help</a></li>
                    <li class="nav-item"><a class="nav-link" href="/">Index</a></li>
                </ul>
                {% if session.user and user %}
                    <ul class="navbar-nav ml-auto mt-2">
                        
<div class="navigation">
  
	<a class="button" href="/logout">
  	<img src="https://cdn.discordapp.com/avatars/{{session['user_id']}}/{{ user['avatar'] }}">
  
  <div class="logout">LOGOUT</div>

	</a>
  
</div>

                    </ul>
                {% endif %}
            </div>
        </nav>

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>

        <footer class="small text-center text-muted">
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
                Invite Chat-Log:
                <a href="https://discord.com/oauth2/authorize?client_id=879273611603619881&permissions=75792&scope=bot">Chat-Log</a>
              </div>            
        </footer>

    </body>

</html>
